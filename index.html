<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบคะแนนพฤติกรรม - โรงเรียนเทพา</title>

  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --yellow: #facc15;
      --yellow-light: #fde047;
      --black: #0f172a;
      --student: #3b82f6;
      --teacher: #ef4444;
      --admin: #8b5cf6;
    }

    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at top left, #1e1b4b 0%, transparent 50%),
        radial-gradient(circle at bottom right, #1e3a8a 0%, transparent 50%),
        linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      color: white;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      padding-bottom: 60px;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle, rgba(250, 204, 21, .03) 1px, transparent 1px),
        radial-gradient(circle, rgba(250, 204, 21, .03) 1px, transparent 1px);
      background-size: 50px 50px;
      background-position: 0 0, 25px 25px;
      animation: bgMove 20s linear infinite;
    }

    @keyframes bgMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    /* ===== Container ===== */
    .container {
      width: 100%;
      max-width: 580px;
      padding: 20px 20px 80px 20px;
      position: relative;
      z-index: 1;
    }

    /* ===== Header ===== */
    .header-box {
      background: rgba(250, 204, 21, .12);
      backdrop-filter: blur(16px);
      border-radius: 28px;
      padding: 32px 24px;
      text-align: center;
      border: 2px solid rgba(250, 204, 21, .4);
      box-shadow:
        0 0 40px rgba(250, 204, 21, .3),
        inset 0 1px 0 rgba(255, 255, 255, .1);
      margin-bottom: 28px;
      animation: fadeInDown .6s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 32px rgba(250, 204, 21, .5),
        inset 0 -2px 8px rgba(0, 0, 0, .1);
      border: 3px solid rgba(250, 204, 21, .6);
      position: relative;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .header-box h1 {
      color: var(--yellow);
      margin: 8px 0;
      font-size: 1.7rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(250, 204, 21, .4);
    }

    .header-box p {
      margin: 4px 0;
      opacity: .95;
      font-size: .95rem;
    }

    .header-box p strong {
      color: var(--yellow-light);
    }

    /* ===== Login Card ===== */
    .login-card {
      background: rgba(255, 255, 255, .97);
      color: var(--black);
      border-radius: 32px;
      padding: 48px 40px;
      box-shadow:
        0 50px 100px rgba(0, 0, 0, .7),
        0 20px 40px rgba(0, 0, 0, .5);
      position: relative;
      animation: fadeInUp .7s ease-out .2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, var(--yellow), #f59e0b, var(--yellow));
      border-radius: 32px 32px 0 0;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.8rem;
      color: var(--black);
    }

    /* ===== Tabs ===== */
    .tabs-wrapper {
      display: flex;
      background: #e5e7eb;
      border-radius: 18px;
      padding: 7px;
      margin-bottom: 36px;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, .1);
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 14px 8px;
      cursor: pointer;
      font-weight: 600;
      z-index: 2;
      color: #64748b;
      transition: .3s;
      border-radius: 12px;
    }

    .tab-btn:hover {
      color: #475569;
    }

    .tab-btn.active {
      color: white;
    }

    .tab-slider {
      position: absolute;
      top: 7px;
      left: 7px;
      width: calc(33.33% - 7px);
      height: calc(100% - 14px);
      background: linear-gradient(145deg, var(--black), #1e293b);
      border-radius: 14px;
      transition: .4s cubic-bezier(.4, 0, .2, 1);
      box-shadow:
        0 4px 12px rgba(0, 0, 0, .3),
        inset 0 1px 0 rgba(255, 255, 255, .1);
    }

    /* ===== Form ===== */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      margin-bottom: 10px;
      display: block;
      font-weight: 600;
      color: #1e293b;
      font-size: .95rem;
    }

    .form-label i {
      margin-right: 6px;
      color: var(--yellow);
    }

    .input-container {
      position: relative;
    }

    .input-container input {
      width: 100%;
      padding: 16px 50px 16px 16px;
      border-radius: 16px;
      border: 2px solid #e5e7eb;
      font-size: 1rem;
      transition: .3s;
      background: white;
    }

    .input-container input:focus {
      outline: none;
      border-color: var(--yellow);
      box-shadow: 0 0 0 4px rgba(250, 204, 21, .1);
      transform: translateY(-1px);
    }

    .input-container input::placeholder {
      color: #94a3b8;
    }

    .eye {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748b;
      font-size: 1.1rem;
      transition: .3s;
    }

    .eye:hover {
      color: var(--yellow);
    }

    /* ===== Button ===== */
    .btn-login {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 16px;
      font-size: 1.15rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      transition: .3s;
      margin-top: 32px;
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, .3);
      transform: translate(-50%, -50%);
      transition: .6s;
    }

    .btn-login:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, .3);
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .btn-student {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      box-shadow: 0 8px 20px rgba(59, 130, 246, .4);
    }

    .btn-teacher {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      box-shadow: 0 8px 20px rgba(239, 68, 68, .4);
    }

    .btn-admin {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      box-shadow: 0 8px 20px rgba(139, 92, 246, .4);
    }

    /* ===== Error Modal ===== */
    .error-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .7);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn .3s;
    }

    .error-overlay.show {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .error-modal {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .5);
      animation: scaleIn .4s cubic-bezier(.34, 1.56, .64, 1);
    }

    @keyframes scaleIn {
      from {
        transform: scale(.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      animation: bounce .6s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .error-modal h3 {
      text-align: center;
      color: #991b1b;
      font-size: 1.6rem;
      margin: 0 0 16px;
    }

    .error-modal p {
      text-align: center;
      color: #64748b;
      font-size: 1.05rem;
      margin: 0 0 32px;
      line-height: 1.6;
    }

    .error-close-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: .3s;
    }

    .error-close-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(239, 68, 68, .4);
    }

    /* ===== Loading Spinner ===== */
    .btn-login.loading {
      pointer-events: none;
      opacity: .8;
    }

    .btn-login .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin .8s linear infinite;
    }

    .btn-login.loading .spinner {
      display: block;
    }

    .btn-login.loading span,
    .btn-login.loading i:not(.spinner) {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ===== Toast Notifications ===== */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .toast {
      background: white;
      border-radius: 16px;
      padding: 18px 20px;
      box-shadow:
        0 10px 40px rgba(0, 0, 0, .15),
        0 4px 12px rgba(0, 0, 0, .1);
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 320px;
      max-width: 420px;
      animation: slideInRight .4s cubic-bezier(.34, 1.56, .64, 1);
      position: relative;
      overflow: hidden;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .toast.hide {
      animation: slideOutRight .4s cubic-bezier(.4, 0, .2, 1) forwards;
    }

    @keyframes slideOutRight {
      from {
        opacity: 1;
        transform: translateX(0);
      }

      to {
        opacity: 0;
        transform: translateX(100px);
      }
    }

    .toast::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
    }

    .toast-error::before {
      background: #ef4444;
    }

    .toast-success::before {
      background: #10b981;
    }

    .toast-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .toast-error .toast-icon {
      background: linear-gradient(135deg, #fee2e2, #fecaca);
      color: #991b1b;
      animation: shake .5s;
    }

    .toast-success .toast-icon {
      background: linear-gradient(135deg, #d1fae5, #a7f3d0);
      color: #065f46;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-10px);
      }

      75% {
        transform: translateX(10px);
      }
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 700;
      font-size: 1rem;
      color: var(--black);
      margin-bottom: 3px;
    }

    .toast-message {
      font-size: .9rem;
      color: #64748b;
      line-height: 1.4;
    }

    .toast-close {
      width: 32px;
      height: 32px;
      border: none;
      background: #f1f5f9;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #64748b;
      transition: .3s;
      flex-shrink: 0;
    }

    .toast-close:hover {
      background: #e2e8f0;
      color: var(--black);
    }

    /* Responsive */
    @media(max-width:600px) {
      .container {
        padding: 15px;
      }

      .header-box {
        padding: 24px 16px;
      }

      .header-box h1 {
        font-size: 1.4rem;
      }

      .login-card {
        padding: 36px 28px;
      }

      .tab-btn {
        font-size: .9rem;
        padding: 12px 6px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header-box">
      <div class="logo">
        <img src="logo.png" alt="โลโก้โรงเรียนเทพา">
      </div>
      <h1>ระบบคะแนนพฤติกรรมนักเรียน</h1>
      <p>โรงเรียนเทพา อำเภอเทพา จังหวัดสงขลา</p>
      <p><strong>สพม. สงขลา-สตูล</strong></p>
    </div>

    <div class="login-card">
      <h2>เข้าสู่ระบบ</h2>

      <div class="tabs-wrapper">
        <div class="tab-slider" id="tabSlider"></div>
        <div class="tab-btn active" onclick="updateUI('student',0)">นักเรียน</div>
        <div class="tab-btn" onclick="updateUI('teacher',1)">อาจารย์</div>
        <div class="tab-btn" onclick="updateUI('admin',2)">ผู้ดูแล</div>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" id="userLabel">
            <i class="fas fa-graduation-cap"></i> รหัสนักเรียน
          </label>
          <div class="input-container">
            <input type="text" id="userInput" placeholder="กรอกรหัสนักเรียน" required autocomplete="off">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label"><i class="fas fa-lock"></i> รหัสผ่าน</label>
          <div class="input-container">
            <input type="password" id="password" placeholder="กรอกรหัสผ่าน" required>
            <i class="fas fa-eye eye" onclick="togglePass()"></i>
          </div>
        </div>

        <button type="submit" class="btn-login btn-student" id="submitBtn">
          <i class="fas fa-sign-in-alt"></i>
          <span>เข้าสู่ระบบ</span>
          <div class="spinner"></div>
        </button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <script>
    let currentRole = 'student';

    function updateUI(role, index) {
      currentRole = role;
      const slider = document.getElementById('tabSlider');
      const label = document.getElementById('userLabel');
      const input = document.getElementById('userInput');
      const btn = document.getElementById('submitBtn');
      const tabs = document.querySelectorAll('.tab-btn');

      slider.style.left = `calc(${index * 33.33}% + 7px)`;
      tabs.forEach(t => t.classList.remove('active'));
      tabs[index].classList.add('active');

      // Clear inputs
      input.value = '';
      document.getElementById('password').value = '';

      if (role === 'student') {
        label.innerHTML = '<i class="fas fa-graduation-cap"></i> รหัสนักเรียน';
        input.placeholder = 'กรอกรหัสนักเรียน';
        btn.className = 'btn-login btn-student';
      } else if (role === 'teacher') {
        label.innerHTML = '<i class="fas fa-user-tie"></i> ชื่อผู้ใช้อาจารย์';
        input.placeholder = 'กรอกชื่อผู้ใช้งาน';
        btn.className = 'btn-login btn-teacher';
      } else {
        label.innerHTML = '<i class="fas fa-user-shield"></i> ผู้ดูแลระบบ';
        input.placeholder = 'กรอกชื่อผู้ดูแล';
        btn.className = 'btn-login btn-admin';
      }
    }

    function togglePass() {
      const p = document.getElementById('password');
      const eye = document.querySelector('.eye');
      if (p.type === 'password') {
        p.type = 'text';
        eye.classList.remove('fa-eye');
        eye.classList.add('fa-eye-slash');
      } else {
        p.type = 'password';
        eye.classList.remove('fa-eye-slash');
        eye.classList.add('fa-eye');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      // Admin login enabled (will use TPAC.json)

      const userId = document.getElementById('userInput').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('submitBtn');

      // Show loading
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        let response;
        let users;
        let dataFile = '';

        // Student login - use user2.1.json
        if (currentRole === 'student') {
          try {
            response = await fetch('user2.1.json');
            if (response.ok) {
              users = await response.json();
              dataFile = 'user2.1.json';
            }
          } catch (e) {
            // Try without extension
            try {
              response = await fetch('user2.1');
              if (response.ok) {
                users = await response.json();
                dataFile = 'user2.1';
              }
            } catch (e2) {
              // Try with underscore
              response = await fetch('user2_1.json');
              if (response.ok) {
                users = await response.json();
                dataFile = 'user2_1.json';
              }
            }
          }
        }
        // Teacher login - use th.json
        else if (currentRole === 'teacher') {
          try {
            response = await fetch('th.json');
            if (response.ok) {
              users = await response.json();
              dataFile = 'th.json';
            }
          } catch (e) {
            throw new Error('Cannot load teacher data');
          }
        }
        // Admin login - use TPAC.json
        else if (currentRole === 'admin') {
          try {
            response = await fetch('TPAC.json');
            if (response.ok) {
              users = await response.json();
              dataFile = 'TPAC.json';
            }
          } catch (e) {
            throw new Error('Cannot load admin data');
          }
        }

        if (!users || !Array.isArray(users)) {
          throw new Error('Cannot load user data');
        }

        // Find matching user (id and password must match)
        const user = users.find(u => u.id === userId && u.password === password);

        // Simulate network delay for better UX
        await new Promise(resolve => setTimeout(resolve, 800));

        if (user) {
          // Store user data with role in sessionStorage
          const userData = {
            ...user,
            role: currentRole
          };
          sessionStorage.setItem('currentUser', JSON.stringify(userData));

          // Show success toast
          showToast('success', 'เข้าสู่ระบบสำเร็จ!', 'กำลังพาคุณเข้าสู่ระบบ...');

          // Redirect based on role
          setTimeout(() => {
            if (currentRole === 'student') {
              window.location.href = 'home.html';
            } else if (currentRole === 'teacher') {
              window.location.href = 'th.html';
            } else if (currentRole === 'admin') {
              window.location.href = 'teacher-dashboard.html';
            }
          }, 1000);
        } else {
          // Show error toast
          const errorMsg = currentRole === 'student'
            ? 'รหัสนักเรียนหรือรหัสผ่านไม่ถูกต้อง'
            : 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง';
          showToast('error', 'เข้าสู่ระบบไม่สำเร็จ', errorMsg);

          // Clear password field
          document.getElementById('password').value = '';
          document.getElementById('userInput').focus();
        }
      } catch (error) {
        console.error('Error loading user data:', error);
        const errorFile = currentRole === 'student' ? 'user2.1.json' : currentRole === 'teacher' ? 'th.json' : 'TPAC.json';
        showToast('error', 'เกิดข้อผิดพลาด', `ไม่สามารถโหลดข้อมูลได้ กรุณาตรวจสอบไฟล์ ${errorFile}`);
      } finally {
        // Remove loading
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    }

    // Toast Notification System
    function showToast(type, title, message, duration = 4000) {
      const container = document.getElementById('toastContainer');

      const icons = {
        success: '✅',
        error: '❌',
        warning: '⚠️',
        info: 'ℹ️'
      };

      const toast = document.createElement('div');
      toast.className = `toast toast-${type}`;
      toast.innerHTML = `
    <div class="toast-icon">${icons[type]}</div>
    <div class="toast-content">
      <div class="toast-title">${title}</div>
      <div class="toast-message">${message}</div>
    </div>
    <button class="toast-close" onclick="closeToast(this)">×</button>
  `;

      container.appendChild(toast);

      // Auto remove after duration
      setTimeout(() => {
        if (toast.parentElement) {
          closeToast(toast.querySelector('.toast-close'));
        }
      }, duration);
    }

    function closeToast(button) {
      const toast = button.closest('.toast');
      if (toast) {
        toast.classList.add('hide');
        setTimeout(() => {
          if (toast.parentElement) {
            toast.remove();
          }
        }, 400);
      }
    }

    function showError() {
      showToast('error', 'เข้าสู่ระบบไม่สำเร็จ', 'รหัสนักเรียนหรือรหัสผ่านไม่ถูกต้อง');
      document.getElementById('password').value = '';
      document.getElementById('userInput').focus();
    }

    function closeError(event) {
      // Legacy function
    }

    // Prevent form submission on Enter in teacher/admin tabs
    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter' && currentRole !== 'student') {
        e.preventDefault();
      }
    });
  </script>
